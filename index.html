<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドリル一覧（シンプル版）</title>
</head>
<body>
  <h1>ドリル一覧</h1>
  <ul id="drill-list"></ul>

  <script>
    // data/drills.json を読み込んで、name のみをリスト表示
    fetch('data/drills.json')
      .then(response => {
        if (!response.ok) throw new Error('JSON 読み込み失敗: ' + response.status);
        return response.json();
      })
      .then(drills => {
        const ul = document.getElementById('drill-list');
        drills.forEach(d => {
          const li = document.createElement('li');
          li.textContent = d.name;
          ul.appendChild(li);
        });
      })
      .catch(err => {
        console.error(err);
        const ul = document.getElementById('drill-list');
        ul.textContent = 'データの読み込みに失敗しました。';
      });
  </script>
</body>
</html>
